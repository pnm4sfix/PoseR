# Template for defining a custom skeleton
# Copy this file and fill in the fields for your species.
# Save it to your project directory; PoseR will load it automatically.

name: my_species          # unique identifier (lowercase, no spaces)
num_nodes: 5              # total number of keypoints / body landmarks

# Optional: human-readable names for each node (length must match num_nodes)
node_names:
  - head
  - body
  - left_limb
  - right_limb
  - tail

# Edges: list of [child, parent] 0-indexed node pairs.
# Self-loops are added automatically.
edges:
  - [0, 1]
  - [1, 2]
  - [1, 3]
  - [1, 4]

# Index of the reference/centre node used for egocentric normalisation.
center_node: 1

# Index of the "head" / "nose" node used for heading alignment.
head_node: 0

# Graph partition strategy for ST-GCN adjacency matrix.
# Options: "spatial", "distance", "uniform"
partition_strategy: spatial
